<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PSL Predictor</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <main>
        <div class="blur"></div>
        <div class="content">
            <h1>PSL Winner Predictor</h1>
            <img src="media/predictor.webp" alt="umpire" id="umpire">

            <h2 class="main-text">Guess the Winner</h2>
            <div class="winner-stats">
                <div class="flag">
                    <img src="" alt="">
                </div>
                <div class="names-box">
                    <div class="full-name nameBox">
                        <h3>lorem</h3>
                    </div>
                    <div class="short-name nameBox">
                        <h3>lorem</h3>
                    </div>
                </div>
                <div class="caption-year">
                    <div class="captain-withName">
                        <div class="caption">
                            <img src="" alt="">
                        </div>
                        <h5></h5>
                    </div>
                    <div class="year">
                        <h4></h4>
                    </div>
                </div>
            </div>
            <button id="predict">Predict</button>
        </div>
    </main>

    <script src="script.js"></script>
</body>

</html>
